<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="alert">
      NOTE: We don't store your data.
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div> 
    <div class="container">
      <h1>Let's Check if is your Birthday Lucky?</h1>
      <label for="birth-date">Birth Date</label>
      <input type="date" id="birth-date" />
      <label for="lucky-num">Lucky Number</label>
      <input type="number" id="lucky-num" />
      <button id="check-btn">Check</button>
      <p id="output-box">Is your birthday lucky?</p>
    </div>
    <footer>
      <p>Made with ❤️ by <a style="color: black; text-decoration: none; font: bold;" href="https://vishalpatil-neogcamp-acitivity.netlify.app/" target="_blank">Vishal Patil</a></p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
